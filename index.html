<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search App</title>
    <link rel="stylesheet" href="css/output.css">
</head>

<body>

    <header class="sticky top-0 z-[1]">
        <nav class="flex justify-between items-center px-[20px] py-[10px] shadow-md bg-blue-200">
            <div class="heading">
                <a href="#">
                    <h2 id="reload" class="text-2xl font-extrabold cursor-pointer text-black">NewsWeb</h2>
                </a>
            </div>

            <div class="search">
                <form>
                    <input type="text" name="" id="input"
                        class="focus:outline-none w-[250px] py-[4px] px-[3.7px] text-black rounded-md"
                        class="font-bold focus:outline-none w-[250px] py-[4px] px-[3.5px] text-black rounded-md"
                        placeholder="Search News">
                    <button id="btn"
                        class="bg-blue-600 px-[6px] py-[4.6px] rounded-md font-bold text-white">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <h3 id="result" class="text-center font-extrabold text-2xl mt-12">
        <h3>

            <div id="cards-container"
                class="grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4 xl:gap-x-4 md:gap-x-20 lg:gap-x-4 mx-20 place-items-center my-12">
            </div>

            <template id="news-card">
                <div id="card"
                    class="card w-[30vw] sm:w-[40vw] md:w-[28vw] lg:w-[20vw] xl:w-[268.8px] my-[11px] shadow-bs hover:opacity-[5]">
                    <div id="card-img" class="w-full">
                        <img src="" alt="" id="newsimg"
                            class="h-[125px] sm:h-[100px] md:h-[130px] rounded-t-[8px] w-full">
                    </div>
                    <div id="news-content"
                        class="h-[150px] md:h-[180px] lg:h-[180px] xl:h-[180px] px-[5px] py-[5px] bg-white text-black rounded-b-[8px] text-sm">
                        <h2 id="news-desc"></h2>
                        <a href="" class="link inline-block hover:underline hover:text-blue-700 my-[2px]"
                            target="_blank" id="newslink"></a>
                        <p id="publishedat"></p>
                    </div>
                </div>
            </template>

            <script src="script.js"></script>

</body>

</html>
