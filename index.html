<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyNews App</title>
    <link rel="stylesheet" href="output.css">
</head>

<body>

    <header class="sticky top-[0]">
        <nav class="flex justify-between items-center px-[20px] py-[8px] shadow-md bg-gray-900">
            <div class="heading">
                <a href="#">
                    <h2 id="reload" class="text-2xl font-extrabold cursor-pointer text-white">NewsWeb</h2>
                </a>
            </div>

            <div class="search">
                <form>
                    <input type="text" name="" id="input" class="font-bold focus:outline-none w-[250px] py-[4px] px-[3.5px] bg-red-700 text-black rounded-md" placeholder="Search News">
                    <button id="btn" class="bg-blue-500 text-black px-[10px] py-[4px] rounded-md font-bold">Search</button>
                </form>
            </div>
        </nav>
    </header>

    <h3 id="results" class="text-center font-extrabold text-2xl relative top-[30px]"></h3>

    <div id="cards-container" class="flex flex-wrap justify-center py-[50px]"></div>

    <template id="news-card">
        <div id="card" class="w-[20vw] my-[20px] mx-[10px] shadow-bs bg-slate-200 hover:opacity-[5]">
            <div id="card-img" class="w-full">
                <img src="" alt="" id="newsimg" class="h-[130px] rounded-t-[8px] w-full">
            </div>
            <div id="news-content" class="h-[180px] px-[5px] py-[5px] bg-slate-50 text-black rounded-b-[8px] font-bold">
                <h2 id="news-desc"></h2>
                <a href="" class="link inline-block hover:underline hover:text-blue-700 my-[2px]" target="_blank"
                    id="newslink"></a>
                <p id="publishedat"></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>

</html>
