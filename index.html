<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News Search App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/output.css">

</head>

<body>

    <header class="sticky top-[0] z-[1]">
        <nav class="flex justify-between items-center px-[20px] py-[10px] shadow-md bg-black">

            <div class="heading">
                <a href="#">
                    <h2 id="reload" class="text-2xl font-extrabold cursor-pointer text-white">NewsWeb</h2>
                </a>
            </div>

            <div class="search">
                <form>
                    <input type="text" name="" id="input"
                        class="font-bold focus:outline-none w-[250px] py-[4px] px-[3.5px] bg-red-700 text-black rounded-md"
                        placeholder="Search News">
                    <button id="btn"
                        class="bg-blue-500 text-black px-[10px] py-[4px] rounded-md font-bold">Search</button>
                </form>
            </div>
        </nav>
    </header>


    <div id="carouselExample" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active w-100">
                <img src="images/1683637294081.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item w-100">
                <img src="images/img2.webp" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item w-100">
                <img src="images/img3.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>

    <h3 id="results" class="text-center font-extrabold text-2xl relative top-[30px]"></h3>

    <div id="cards-container" class="grid place-items-center xl:grid-cols-4 sm:grid-cols-2 py-[50px] mx-[80px]"></div>

    <template id="news-card">
        <div id="card" class="sm:w-[30vw] md:w-[20vw] my-[20px] mx-[0] shadow-bs overflow-hidden">

            <div id="card-img" class="w-full">
                <img src="" alt="" id="newsimg" class="md:h-[130px] sm:h-[80px] rounded-t-[8px] w-full">
            </div>
            <div id="news-content"
                class="dark:bg-green-800 h-[180px] px-[5px] py-[5px] text-black rounded-b-[8px] font-bold lg:bg-white sm:bg-red-800">
                <h2 id="news-desc"></h2>
                <a href="" class="link inline-block hover:underline hover:text-blue-700 my-[2px]" target="_blank"
                    id="newslink"></a>
                <p id="publishedat"></p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.10.2/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
</body>

</html>
